<!-- 
  loginAlert.html
  Login page served after failed login attempt,
  displays an alert on page load 
-->

<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="popup" id="popup1">
      <!-- This is the alert pop up displayed on initial load-->
      <span class="popup_text" id="popup_text1"
        >Invalid Username or Password</span
      >
      <button class="popup_exit" id="popup_exit1" onclick="closeAlert();">
        X
      </button>
    </div>
    <form
      action="http://localhost:4200/auth"
      method="POST"
      name="login_form"
      id="login_req"
    >
      <p name="prompt_input" id="prompt_in">Enter Text Here:</p>
      <input type="text" name="username_input" id="username_in" />
      <input type="text" name="password_input" id="password_in" />
      <input type="submit" name="submit_button" id="form_submit" />
    </form>
    <script src="login.js"></script>
  </body>
</html>
