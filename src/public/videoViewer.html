<!-- 
  videoViewer.html
  Displays videos for viewer enjoyment 
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Video Player</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      id="video_player"
    ></iframe>
    <input type="radio" id="like" name="likeVid" value="Like" />
    <label for="like">Like</label>
    <input type="radio" id="dislike" name="dislikeVid" value="Dislike" />
    <label for="dislike">Dislike</label><br />
    <script src="videoViewer.js"></script>
  </body>
</html>
