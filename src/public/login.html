<!-- 
  login.html
  Initial login page served on attempted site access 
-->
<html>
  <head> </head>
  <body>
    <form
      action="http://localhost:4200/auth"
      method="POST"
      name="login_form"
      id="login_req"
    >
      <p name="prompt_input" id="prompt_in">Login Here:</p>
      <input type="text" name="username_input" id="username_in" />
      <input type="text" name="password_input" id="password_in" />
      <input type="submit" name="submit_button" id="form_submit" />
    </form>
    <form
    action="http://localhost:4200/new_acc"
    method="POST"
    name="new_acc_form"
    id="new_acc_req"
    > 
      <p name="new_acc_input" id="acc_in">Create A New Account Here:</p>
      <input type="text" name="new_username_input" id="new_username_in" />
      <input type="text" name="new_password_input" id="new_password_in" />
      <input type="submit" name="acc_submit_button" id="acc_form_submit" />
    </form>
    <script src="login.js"></script>
  </body>
</html>
