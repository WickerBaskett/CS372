<!-- 
  login.html
  Initial login page served on attempted site access 
-->
<html>
  <head>
    <title>Login Realm</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="banner">
      <div id="banner-content">
        <img
          src="/images/0824_White_UAF_Three_Letter_RGB.svg"
          width="100"
          height="100"
        />
        LOGIN
      </div>
    </div>
    <div class="relative" id="main-content">
      <form
        action="http://localhost:4200/api/auth"
        method="POST"
        name="login_form"
        id="login_req"
      >
        <p name="prompt_input" id="prompt_in">Login Here:</p>
        <input type="text" name="username_input" id="username_in" />
        <input type="password" name="password_input" id="password_in" />
        <input type="submit" name="submit_button" id="form_submit" />
      </form>
      <form
        action="http://localhost:4200/api/register"
        method="POST"
        name="new_acc_form"
        id="new_acc_req"
      >
        <p name="new_acc_input" id="acc_in">Create A New Account Here:</p>
        <input type="text" name="new_username_input" id="new_username_in" />
        <input type="password" name="new_password_input" id="new_password_in" />
        <input type="submit" name="acc_submit_button" id="acc_form_submit" />
      </form>
      <script src="login.js"></script>
    </div>
  </body>
</html>
