  Holds the video gallery

<!doctype html>
<html>
  <head> </head>
  <body>
    <form
      action="http://localhost:4200/search"
      method="GET"
      name="search_form"
      id="search_req"

      <input type ="submit" name="search_submit_button" id="search_form_submit">

      <tr>
        <th>Name</th>
      </tr>
    </table>
    <script src="gallery.js"></script>
  </body>
</html>
