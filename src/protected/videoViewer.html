<!-- 
  videoViewer.html
  Displays videos for viewer enjoyment 
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Video Player</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="banner">
      <div id="banner-content">
        <img
          src="/images/0824_White_UAF_Three_Letter_RGB.svg"
          width="100"
          height="100"
        />
        VIDEO VIEWER
      </div>
    </div>
    <div class="relative" id="main-content">
      <iframe
        width="560"
        height="315"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        id="video_player"
      ></iframe>

      <input type="radio" id="like" name="likeVid" value="Like" />
      <label for="like">Like</label>
      <input type="radio" id="dislike" name="likeVid" value="Dislike" />
      <label for="dislike">Dislike</label><br />
      <div class="div" id="role_elements"></div>

      <div class="galleryButton">
        <br /><button id="backToGallery">Take Me Back To The Gallery!</button>
      </div>
      <script src="videoViewer.js"></script>
    </div>
  </body>
</html>
