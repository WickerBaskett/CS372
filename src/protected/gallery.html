<!-- 
  gallery.html
  Holds the video gallery 
-->
<!doctype html>
<html>
  <head>
    <title>The Gallery</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="banner">
      <div id="banner-content">
        <img
          src="/images/0824_White_UAF_Three_Letter_RGB.svg"
          width="100"
          height="100"
        />
        GALLERY
      </div>
    </div>

    <div class="relative" id="main-content">
      <div class="div" id="upload_button_location"></div>

      <input
        type="text"
        class="text_input"
        id="search_query"
        placeholder="Search..."
      />
      <button
        id="search_submit_button"
        class="button"
        onclick="onSearchClick();"
      >
        Search
      </button>
      <a href="http://localhost:4200/gallery?q=&fav=true">Favorites</a>
      <table class="gallery" id="gal_table">
        <!-- Gallery Goes Here -->
      </table>
      <script src="gallery.js"></script>
    </div>
  </body>
</html>
