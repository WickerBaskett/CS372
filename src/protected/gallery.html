<!-- 
  gallery.html
  Holds the video gallery 
-->
<!doctype html>
<html>
  <head>
    <title>The Gallery</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="banner">
      <div id="banner-content">
        <img
          src="/images/0824_White_UAF_Three_Letter_RGB.svg"
          width="100"
          height="100"
        />
        GALLERY
      </div>
    </div>

    <div class="relative" id="main-content">
      <form
        action="http://localhost:4200/search"
        method="GET"
        name="search_form"
        id="search_req"
      >
        <input
          type="text"
          name="search"
          id="search_query"
          placeholder="Search..."
        />
        <input
          type="submit"
          name="search_submit_button"
          id="search_form_submit"
        />
      </form>
      <a href="http://localhost:4200/gallery?q=&fav=true">Favorites</a>
      <table class="gallery" id="gal_table">
        <tr>
          <th>Name</th>
        </tr>
      </table>
      <script src="gallery.js"></script>
    </div>
  </body>
</html>
